{% extends 'main_app/base.html' %}
{% block title %} New Request {% endblock%}
{% load static %}


{% block hero %}

<section class="bg-primary" id="parallax" style="min-height: 100vh; padding-top: 200px; padding-bottom: 40px;">

    <div class="category d-flex justify-content-center mb-1" style="margin-top: -50px;">
        <h2>Make Request</h2>
    </div>

    <div class="col-6 mx-auto d-flex justify-items-center">
        <div class="bg-white rounded p-5 shadow-down mb-5 row justify-content-center">
            <div class="mb-3 text-center">
                    <h3 class="text-dark">Make Request</h3> 
                    <h6 style="color: rgba(0, 0, 0, 0.500);"> please fill out this form </h6>
                
               
            </div>
            
          <form action="{% url 'main_app:request_add' category.id %}" method="POST" enctype="multipart/form-data" class="row">
              {% csrf_token %}

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">category</label> <br>
                <select disabled class="form-select" aria-label="Default select example" name="category" required min-length="1">
                        <option value="">{{category.name}}</option>
                </select>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sub Category</label> <br>
                <select  name="sub_category" class="form-select color-select" required>
                <option value="" selected="selected">select sub category</option>
                {% for sub in sub_category %}
                <option value="{{sub.id}}">{{sub.name}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">what is the color of the item ?</label> <br>
                <select class="form-select color-select" name="color" id="inputGroupSelect01" required>
                    <option selected>Choose</option>
                    <option value="R">Red</option>
                    <option value="G">Green</option>
                    <option value="B">Blue</option>
                    <option value="BLA">Black</option>
                    <option value="Y">Yellow</option>
                    <option value="W">White</option>
                </select>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">where your last time you saw it ?</label> <br>
                <select class="form-select color-select" name="place" id="inputGroupSelect01" required>
                    <option selected>Choose</option>
                    <option value="F">First Floor</option>
                    <option value="S">Second Floor</option>
                    <option value="T">Third Floor</option>
                </select>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">name of the item</label>
                <textarea class="form-control color-select" id="exampleFormControlInput1" placeholder="Discripe the Item"
                    name="description" required></textarea>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Choose Image*</label>
                <input type="file" name="image" class="form-control color-select" placeholder="Optional" />
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your email</label>
                <input type="email" name="email" class="form-control color-select" required/>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your name</label>
                <input type="text" name="name" class="form-control color-select" required/>
            </div>

            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your phone</label>
                <input type="text" name="phone_number" class="form-control color-select" placeholder="Optional"/>
            </div>

            <div class="d-flex justify-content-center">
                <div class=" request_div" style="width: auto;">
                    <button class="request_btn" type="submit" name="help" style="background-color: #e8f6ef00; border-width: 0;">Create Request</button>
                  </div>
              </div>

          </form>
        </div>
      </div>
    
    

{% endblock %}

{% block content %}


{% endblock %}
