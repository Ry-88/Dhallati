{% extends "manager_app/manager.html" %}

{% block style %}
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
{% endblock  %}
{% block main %}



<div style="display: flex; justify-content: center;  width: 100%; height: 100%; ">
    <div style="width: 400px;">

<label for="countries" class="block mb-2 text-sm font-medium ">Select an option</label>
   
<select id="countries" disabled class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="">{{catagory.name}}</option>
        </select>

 <br>
 
<form action="{% url 'manager_app:add_found_item_page' catagory.id %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    
  <label for="countries" class="block mb-2 text-sm font-medium ">sub category</label>
  <select  name="sub_category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
   
    {% for sub in sub_category %}
    <option value="{{sub.id}}">{{sub.name}}</option>
    {% endfor %}
  </select>
<br>
  <label   class="block mb-2 text-sm font-medium ">color</label>
<select required multiple  name="color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="R">Red</option>
    <option value="G">Green</option>
    <option value="B">Blue</option>
    <option value="BLA">Black</option>
    <option value="Y">Yellow</option>
    <option value="W">White</option>
</select>

<label for="countries_multiple" class="block mb-2 text-sm font-medium ">place</label>
<select required name="place"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="F">First Floor</option>
    <option value="S">Second Floor</option>
    <option value="T">Third Floor</option>
</select>

<br>
<label for="message" class="block mb-2 text-sm font-medium ">Your message</label>
<textarea required id="message" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
<div class="mb-3">
    <label
      for="formFile"
      class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
      >Default file input example</label
    >
    <input
      class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
      type="file"
      id="formFile"
      name="image" required />
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
    add new found
  </button>
</form>
    </div>
</div>

{% endblock main %}
